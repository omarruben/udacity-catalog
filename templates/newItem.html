{% extends "base.html" %}

{% block title %} My catalog {% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2>NEW ITEM</h2>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<form id="new_item" method="post">
		  <div class="form-group">
		    <label for="itemName">Name:</label>
		    <input type="text" class="form-control" name="itemName"  id="itemName">
		  </div>

		  <div class="form-group">
		    <label for="itemDescription">Description:</label>
		    <input type="text" class="form-control" name="itemDescription"  id="itemDescription">
		  </div>

		 <div class="form-group">
		    <label for="category">Select Category:</label>
		    <select class="form-control" id="category" name="category">
			    {% for cat in categories %}
			      <option value="{{cat.id}}">{{cat.name}}</option>
			    {% endfor %}
		    </select>
		  </div>

		  <button type="submit" class="btn btn-primary" name="btn_newitem" id="btn_newitem">Save</button>
		 </form>
	</div>
</div>

	<!-- verify form has item NAME as minimum -->
	<script>
		$("#new_item").submit(function(event){
			var name = $("#itemName").val();
			if (name == "") { 
				alert("Name is required!!!");
				event.preventDefault();
			} else {
				return;
			}
		})

	</script>
{% endblock %}
